<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader hidden"></div>
    <div class="weather-card">
        <div class="header">
            <div class="location-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                    class="icon icon-tabler icons-tabler-filled icon-tabler-current-location">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 1a1 1 0 0 1 1 1v1.055a9.004 9.004 0 0 1 7.946 7.945h1.054a1 1 0 0 1 0 2h-1.055a9.004 9.004 0 0 1 -7.944 7.945l-.001 1.055a1 1 0 0 1 -2 0v-1.055a9.004 9.004 0 0 1 -7.945 -7.944l-1.055 -.001a1 1 0 0 1 0 -2h1.055a9.004 9.004 0 0 1 7.945 -7.945v-1.055a1 1 0 0 1 1 -1m0 4a7 7 0 1 0 0 14a7 7 0 0 0 0 -14m0 3a4 4 0 1 1 -4 4l.005 -.2a4 4 0 0 1 3.995 -3.8" />
                </svg>
                <h3 class="city-name sub-h3">your_City</h3>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" id="search" placeholder="Search location">
                <d class="search-btn" id="get-weather">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                </d>
            </div>
        </div>

        <div class="error-container hidden">
            <img src="assets/images/not-found.svg" class="error-img">
            <h1 class="error">BAKA</h1>
            <p class="error-msg">Enter Valid Location</p>
        </div>

        <div class="w-container hidden">
            <div class="img-box">
                <img src="" class="live-w-img">
            </div>
            <h3 class="w-condition"></h3>
            <div class="live-w-details">

                <div class="current-weather">
                    <h1 class="w-temp"></h1>
                    <p class="live-date"></p>
                </div>

                <div class="live-w-stats">
                    <div class="humidity-cont">
                        <p>Humidity</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-droplet">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M10.708 2.372a2.382 2.382 0 0 0 -.71 .686l-4.892 7.26c-1.981 3.314 -1.22 7.466 1.767 9.882c2.969 2.402 7.286 2.402 10.254 0c2.987 -2.416 3.748 -6.569 1.795 -9.836l-4.919 -7.306c-.722 -1.075 -2.192 -1.376 -3.295 -.686z" />
                        </svg>
                        <p class="humidity"></p>
                    </div>
                    <div class="wind-cont">
                        <p>Wind Speed</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-wind">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M5 8h8.5a2.5 2.5 0 1 0 -2.34 -3.24" />
                            <path d="M3 12h15.5a2.5 2.5 0 1 1 -2.34 3.24" />
                            <path d="M4 16h5.5a2.5 2.5 0 1 1 -2.34 3.24" />
                        </svg>
                        <p class="wind-speed"></p>
                    </div>
                </div>
            </div>

            <div class="forecast-container">


            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
