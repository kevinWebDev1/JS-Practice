<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="form">
        <div class="input-section">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <small class="error" id="error-name"></small>
        <div class="input-section">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <small class="error" id="error-email"></small>
        <div class="input-section">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <i id="pass-icon" class="showHide" title="show">ðŸ”’</i>
        </div>
        <small class="error" id="error-password"></small>
        <div class="input-section">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" required>
        </div>
        <small class="error" id="error-cpassword"></small>
    </form>
    <button type="submit" id="submit">submit</button>

    <script src="script.js"></script>
</body>
</html>
